<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}" />
  <title>Area Calculator</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Area Calculator</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/basic">Basic Calculator</a></li>
          <li><a href="/scientific">Scientific Calculator</a></li>
          <li><a href="/area">Area Calculator</a></li>
          <li><a href="/converter">Unit Converter</a></li>
        </ul>
      </nav>
    </header>

    <main class="calculator-main">
      <div class="area-calculator">
        <div class="shape-selector">
          <h2>Select Shape</h2>
          <div class="shape-buttons">
            <button class="shape-btn active" data-shape="rectangle">Rectangle</button>
            <button class="shape-btn" data-shape="circle">Circle</button>
            <button class="shape-btn" data-shape="triangle">Triangle</button>
            <button class="shape-btn" data-shape="square">Square</button>
          </div>
        </div>

        <div class="shape-form" id="shapeForm">
          <!-- Rectangle Form -->
          <div class="form-section" id="rectangle-form">
            <h3>Rectangle Area Calculation</h3>
            <div class="input-group">
              <label for="length">Length:</label>
              <input type="number" id="length" step="0.01" placeholder="Enter length">
            </div>
            <div class="input-group">
              <label for="width">Width:</label>
              <input type="number" id="width" step="0.01" placeholder="Enter width">
            </div>
            <button class="btn-calculate" onclick="calculateArea('rectangle')">Calculate Area</button>
          </div>

          <!-- Circle Form -->
          <div class="form-section" id="circle-form" style="display: none;">
            <h3>Circle Area Calculation</h3>
            <div class="input-group">
              <label for="radius">Radius:</label>
              <input type="number" id="radius" step="0.01" placeholder="Enter radius">
            </div>
            <button class="btn-calculate" onclick="calculateArea('circle')">Calculate Area</button>
          </div>

          <!-- Triangle Form -->
          <div class="form-section" id="triangle-form" style="display: none;">
            <h3>Triangle Area Calculation</h3>
            <div class="input-group">
              <label for="base">Base:</label>
              <input type="number" id="base" step="0.01" placeholder="Enter base">
            </div>
            <div class="input-group">
              <label for="height">Height:</label>
              <input type="number" id="height" step="0.01" placeholder="Enter height">
            </div>
            <button class="btn-calculate" onclick="calculateArea('triangle')">Calculate Area</button>
          </div>

          <!-- Square Form -->
          <div class="form-section" id="square-form" style="display: none;">
            <h3>Square Area Calculation</h3>
            <div class="input-group">
              <label for="side">Side Length:</label>
              <input type="number" id="side" step="0.01" placeholder="Enter side length">
            </div>
            <button class="btn-calculate" onclick="calculateArea('square')">Calculate Area</button>
          </div>
        </div>

        <div class="result-section">
          <h3>Result</h3>
          <div class="result-display" id="resultDisplay">
            <p>Select a shape and enter dimensions to calculate area.</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    let currentShape = 'rectangle';

    // Shape selection
    document.querySelectorAll('.shape-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        // Remove active class from all buttons
        document.querySelectorAll('.shape-btn').forEach(b => b.classList.remove('active'));
        // Add active class to clicked button
        this.classList.add('active');
        
        // Hide all forms
        document.querySelectorAll('.form-section').forEach(form => {
          form.style.display = 'none';
        });
        
        // Show selected form
        currentShape = this.dataset.shape;
        document.getElementById(currentShape + '-form').style.display = 'block';
        
        // Clear result
        document.getElementById('resultDisplay').innerHTML = '<p>Enter dimensions to calculate area.</p>';
      });
    });

    async function calculateArea(shape) {
      const dimensions = {};
      
      try {
        if (shape === 'rectangle') {
          const length = parseFloat(document.getElementById('length').value);
          const width = parseFloat(document.getElementById('width').value);
          
          if (isNaN(length) || isNaN(width) || length <= 0 || width <= 0) {
            throw new Error('Please enter valid positive numbers for length and width.');
          }
          
          dimensions.length = length;
          dimensions.width = width;
        } else if (shape === 'circle') {
          const radius = parseFloat(document.getElementById('radius').value);
          
          if (isNaN(radius) || radius <= 0) {
            throw new Error('Please enter a valid positive number for radius.');
          }
          
          dimensions.radius = radius;
        } else if (shape === 'triangle') {
          const base = parseFloat(document.getElementById('base').value);
          const height = parseFloat(document.getElementById('height').value);
          
          if (isNaN(base) || isNaN(height) || base <= 0 || height <= 0) {
            throw new Error('Please enter valid positive numbers for base and height.');
          }
          
          dimensions.base = base;
          dimensions.height = height;
        } else if (shape === 'square') {
          const side = parseFloat(document.getElementById('side').value);
          
          if (isNaN(side) || side <= 0) {
            throw new Error('Please enter a valid positive number for side length.');
          }
          
          dimensions.side = side;
        }

        const response = await fetch("/calculate_area", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ 
            shape: shape,
            dimensions: dimensions
          })
        });
        
        const data = await response.json();
        
        if (data.error) {
          document.getElementById('resultDisplay').innerHTML = 
            `<p class="error">Error: ${data.error}</p>`;
        } else {
          document.getElementById('resultDisplay').innerHTML = 
            `<p class="success">Area = ${data.result.toFixed(2)} ${data.unit}</p>`;
        }
      } catch (error) {
        document.getElementById('resultDisplay').innerHTML = 
          `<p class="error">Error: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
